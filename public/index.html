<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/favicon_light.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Verticoda Studios</title>
        <script>
            const usesDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches || false;
            const favicon = document.getElementById("favicon");

            function switchIcon(usesDarkMode) {
                if (usesDarkMode) {
                    favicon.href = "%PUBLIC_URL%/favicon_dark.png";
                } else {
                    favicon.href = "%PUBLIC_URL%/favicon_light.png";
                }
            }

            window
                .matchMedia("(prefers-color-scheme: dark)")
                .addEventListener("change", (e) => switchIcon(e.matches));
            switchIcon(usesDarkMode);
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
